    <!--Vue script-->

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/album/">

    <!-- Bootstrap core CSS -->
    <link href="/docs/4.5/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <!--nav area-->
    <diV>
        <nav class="navbar navbar-dark bg-dark" style="height: 80px;">
            <p style="color: aliceblue;">AUDIO audio COMPONENT must be show here AUDIO</p>
        </nav>
    </diV>

    <div id="mycontainer">
        <div class="c-video">
            <video class='video' id='match' controls></video>
        </div>
    </div>
    
    <div class="container">
        <!--This section for choose files button-->
        <div class="audiovideo">

            <div class="d-flex align-items-center flex-column">

                <!--below is the floating window for youtube link-->
                <div id="floatwindow">
                    <div class="form-group">
                        <label for="inputEmail">Enter Youtube Video URL:</label><button onclick="closeWindow()" class="btncross"><i class="fas fa-times"></i></button>
                        <input type="email" class="form-control" id="inputEmail" placeholder="paste your link here">
                    </div>
                </div>
                <!--floating window ends here-->


                <!--buttons to choose video and audio file-->
                
                <div class="p-2">
                    
                    <button type="button" class="btn btn-primary"  style="width: 230px;">
                        <input type="file" accept="audio/*, video/*" name="" onchange="videoclick(this)" id="file" hidden>
                        <label for="file" id="selector"><i id="fontupload" class="fas fa-upload"></i><br> Choose audio(or video) file</label>
                    </button>
                    
                </div>
                <!--YouTube video upload button-->
                <div class="p-2" style="margin-top: -15px;">
                    <button onclick="openWindow()" type="button" class="btn btn-primary" style="margin-top: 5px; width: 230px;">Or YouTube Video</button>
                </div>
                <!--buttons to choose video and audio file ends here-->
                
            </div>
            
        </div>


        <!--below code for textedit area-->
        <div class="transcribesec">

            <!--Button import and Export STARTS here-->
            <div style="position: fixed; margin-left: 64%; margin-top: 10%; ">
                <button class="sbutton-imp">
                    <i id="icon-imp" class="fa fa-sign-in"></i>
                    <span style="font-weight: lighter;">import</span>
                </button><br>
                
                <button class="sbutton-exp">
                    <i id="icon-imp" class="fa fa-share-square-o"></i>
                    <span>export</span>
                </button>
            </div>
            <!--Button import and Export ENDS here-->

            
            <!--TEXTBOX, code for entering the text-->
            <div class="d-flex align-items-center flex-column">
                <div class="p-2" style="margin-top: 30px; margin-bottom: 50px;">
                    <div class="textarea">
                        <div class="p-2">
                            <div id="textbox" class="mousetrap" contenteditable="true">
                                <br>
                                <p></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--TEXTBOX, code end here-->
            

        </div>
        
    </div>

    <input type="file" accept="audio/*, video/*" name="" id="file" hidden>
    <label for="file" id="selector"><span id="uploadfont"><i class="fas fa-upload"></i></span><br> Choose audio(or video) file</label>
  -->

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>


</body>
